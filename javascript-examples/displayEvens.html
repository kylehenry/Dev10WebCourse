<!DOCTYPE html>
<html>
	<head>
		<script type="text/JavaScript" src="displayEvens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			rel="stylesheet" type="text/css" />
			
		<style>
			form label {
				text-align: right;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<h1>Display Evens</h1>
			<form name="evensForm" onsubmit="return validateItems();">
				<div class="form-group row">
					<label for="startingNumber" class="col-sm-2 col-form-label">Starting Number</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="startingNumber">
					</div>
				</div>
				<div class="form-group row">
					<label for="endingNumber" class="col-sm-2 col-form-label">Ending Number</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="endingNumber">
					</div>
				</div>
				<div class="form-group row">
					<label for="step" class="col-sm-2 col-form-label">Step</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="step">
					</div>
				</div>
				<div class="col-sm-3 text-center">
					<button type="submit" id="submitButton" class="btn btndefault">Display Evens</button>
				</div>
			</form>
			
			<div class="row">
				<p class="col-sm-12" id="results"></p>
			</div>
		</div>
	</body>
</html>
