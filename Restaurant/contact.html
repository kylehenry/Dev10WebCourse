<html lang="en">
	<head>
		<title>Contact Us</title>
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		
		<style>
			.required  {
				font-weight: bold;
			}
			
			form {
				margin: 0 auto;
				text-align: left;
			}
			
			input, select, textarea {
				margin-top: 10px;
			}
			
			#additional * {
				vertical-align: middle;
			}
		</style>
	</head>
	
	<body>
		<header>
			<h1 style="text-align:center">Pies Down-Port</h1>
		</header>
		
		<nav>
			<p><a href="index.html">Home</a></p>
			<p><a href="menu.html">Menu</a></p>
			<p><a href="contact.html">Contact Us</a></p>
			<div class="clear-float"></div>
		</nav>
		
		<section style="text-align:center">
			<form action="submit.html" method="POST" align="center">
				<label class="required" for="name">Name:</label>
				<input type="text" id="name" name="name"> <br />
				<label class="required" for="email">Email:</label>
				<input type="text" id="email" name="email"> <br />
				<label class="required" for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"> <br />
				
				<label class="required" for="reason">Reason for Inquiry:</label>
				<select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select> <br />
				
				<div id="additional">
					<label for="info" style="padding-top: 0px;">Additional Information:</label>
					<textarea id="info" name="info"></textarea> <br />
				</div>
				
				<label for="been">Have you been to the restaurant?</label>
				<input type="radio" id="choice1" name="been" value="no">
				<label for="choice1">No</label>
				<input type="radio" id="choice2" name="been" value="yes">
				<label for="choice2">Yes</label> <br />
				
				<label class="required" for="days">Best days to contact you:</label>
				<input type="checkbox" id="mon" name="days" value="mon">
				<label for="mon">M</label>
				<input type="checkbox" id="tue" name="days" value="tue">
				<label for="tue">T</label>
				<input type="checkbox" id="wed" name="days" value="wed">
				<label for="wed">W</label>
				<input type="checkbox" id="thu" name="days" value="thu">
				<label for="thu">Th</label>
				<input type="checkbox" id="fri" name="days" value="fri">
				<label for="fri">F</label> <br />
				
				<input type="submit" name="submit" value="Send Request">
			</form>
		</section>
		
		<footer>
			<p style="text-align:center">7 Main St., Port Jefferson, New York, 11777</p>
			<p style="text-align:center">555-555-1005</p>
		</footer>
	</body>
</html>
