<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Contact Us</title>
		
		<script src="https://kit.fontawesome.com/1fd4c58206.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		
		<style>
			.required  {
				font-weight: bold;
			}
			
			form {
				margin: 0 auto;
				text-align: left;
			}
			
			input, select, textarea {
				margin-top: 10px;
			}
			
			#additional * {
				vertical-align: middle;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<header class="jumbotron">
				<h1>Pies Down-Port</h1>
			</header>
			
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact.html">Contact Us</a>
				</li>
			</ul>
			
			<section style="text-align:center">
				<form action="submit.html" method="POST" align="center">
					<label class="required" for="name">Name:</label>
					<input type="text" id="name" name="name"> <br />
					<label class="required" for="email">Email:</label>
					<input type="text" id="email" name="email"> <br />
					<label class="required" for="phone">Phone:</label>
					<input type="text" id="phone" name="phone"> <br />
					
					<label class="required" for="reason">Reason for Inquiry:</label>
					<select id="reason" name="reason">
						<option value="catering" selected>Catering</option>
						<option value="party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select> <br />
					
					<div id="additional">
						<label for="info" style="padding-top: 0px;">Additional Information:</label>
						<textarea id="info" name="info"></textarea> <br />
					</div>
					
					<label for="been">Have you been to the restaurant?</label>
					<input type="radio" id="choice1" name="been" value="no">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="been" value="yes">
					<label for="choice2">Yes</label> <br />
					
					<label class="required" for="days">Best days to contact you:</label>
					<input type="checkbox" id="mon" name="days" value="mon">
					<label for="mon">M</label>
					<input type="checkbox" id="tue" name="days" value="tue">
					<label for="tue">T</label>
					<input type="checkbox" id="wed" name="days" value="wed">
					<label for="wed">W</label>
					<input type="checkbox" id="thu" name="days" value="thu">
					<label for="thu">Th</label>
					<input type="checkbox" id="fri" name="days" value="fri">
					<label for="fri">F</label> <br />
					
					<input type="submit" name="submit" value="Send Request">
				</form>
			</section>
			
			<footer>
				<p style="text-align:center">7 Main St., Port Jefferson, New York, 11777</p>
				<p style="text-align:center">555-555-1005</p>
			</footer>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
