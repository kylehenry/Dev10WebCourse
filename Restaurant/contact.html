<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Contact Us</title>
		
		<script src="https://kit.fontawesome.com/1fd4c58206.js" crossorigin="anonymous"></script>
		<script type="text/JavaScript" src="scripts/contact.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<link href="styles/contactStyles.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div class="container">
			<header class="jumbotron">
				<h1>Pies Down-Port <span class="float-right news">Opening a new location!</span></h1>
			</header>
			
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact.html">Contact Us</a>
				</li>
			</ul>
			
			<form class="needs-validation" name="contactForm" onsubmit="return validateForm();">
				<div class="form-group row">
					<label class="required col-form-label col-lg-4" for="name">Name:</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="name" name="name" required>
					</div>
					<div class="col-lg-4"></div>
				</div>
				<div class="form-group row">
					<label class="required col-form-label col-lg-4" for="email">Email:</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="email" name="email" required>
					</div>
					<div class="col-lg-4"></div>
				</div>
				<div class="form-group row">
					<label class="required col-form-label col-lg-4" for="phone">Phone:</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="phone" name="phone" required>
					</div>
					<div class="col-lg-4"></div>
				</div>
				<div class="form-group row">
					<label class="required col-form-label col-lg-4" for="reason">Reason for Inquiry:</label>
					<div class="col-lg-4">
						<select class="custom-select" id="reason" name="reason">
							<option value="catering" selected>Catering</option>
							<option value="party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="col-lg-4"></div>
				</div>
				<div class="form-group row" id="additional">
					<label class="col-form-label col-lg-4" for="info">Additional Information:</label>
					<div class="col-lg-4">
						<textarea class="form-control" id="info" name="info"></textarea>
					</div>
					<div class="col-lg-4"></div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-lg-4" for="been">Have you been to the restaurant?</label>
					<div class="col-lg-8">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="choice1" name="been" value="no">
							<label class="form-check-label" for="choice1">No</label>
							<input class="form-check-input" type="radio" id="choice2" name="been" value="yes">
							<label class="form-check-label" for="choice2">Yes</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-lg-4" for="days">Best days to contact you:</label>
					<div class="col-lg-8">
						<div class="form-check form-check-inline" id="days">
							<input class="form-check-input" type="checkbox" id="mon" name="days" value="mon">
							<label class="form-check-label" for="mon">M</label>
							<input class="form-check-input" type="checkbox" id="tue" name="days" value="tue">
							<label class="form-check-label" for="tue">T</label>
							<input class="form-check-input" type="checkbox" id="wed" name="days" value="wed">
							<label class="form-check-label" for="wed">W</label>
							<input class="form-check-input" type="checkbox" id="thu" name="days" value="thu">
							<label class="form-check-label" for="thu">Th</label>
							<input class="form-check-input" type="checkbox" id="fri" name="days" value="fri">
							<label class="form-check-label" for="fri">F</label>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-lg-4"></div>
					<div class="col-lg-2">
						<input class="btn btn-primary" type="submit" name="submit" value="Send Request">
					</div>
					<div class="col-lg-6"></div>
				</div>
			</form>
			
			<footer>
				<p class="text-center">7 Main St., Port Jefferson, New York, 11777</p>
				<p class="text-center">555-555-1005</p>
				<p class="text-center">&copy; 2020 Kyle Johnson. All rights reserved.</p>
			</footer>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
